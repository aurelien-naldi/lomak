[package]
name = "lomak"
version = "0.1.0"
authors = ["Aurelien Naldi <aurelien.naldi@gmail.com>"]
description = "Logical Model Analysis Kit"
edition = "2018"

[dependencies]
pest = "2.1"
pest_derive = "2.1"
bit-set = "0.5.0"
log = "0.4"
itertools = "0.8"
failure = "0.1"
regex = "1"
lazy_static = "1.2"
clingo = "0.4"

[dependencies.clap]
version = "2"
default-features = false
features = [ "color", "wrap_help" ]


# Release profile:
#  * more optimisations and smaller binary
#  * less debug tools and longer build time
[profile.release]
debug = false
#panic = "abort"
lto = true
codegen-units = 1
incremental = false 
opt-level = 3

